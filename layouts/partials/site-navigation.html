<nav class="pv3 ph3 ph4-ns" role="navigation">
	<div class="flex-l justify-between items-center center">
	<div class="flex-l justify-between items-center ">
		<a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
			{{ with .Site.Params.site_logo }}
			<img src="{{ . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" width="50px"/>
			{{ else }}
			{{ .Site.Title }}
			{{ end }}
		</a>
		
		<a href="{{ .Site.Home.RelPermalink }}" class="ph2 f3 fw2 h2 no-underline white-90 dib">IT Floss </a>
	</div>
		<div class="flex-l items-center">
			{{ partial "i18nlist.html" . }}
			{{ if .Site.Menus.main }}
			<ul class="pl0 mr3">
				{{ range .Site.Menus.main }}
				<li class="list f5 f4-ns fw4 dib pr3">
					<a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
						{{ .Name }}
					</a>
				</li>
				{{ end }}
			</ul>
			{{ end }}
			{{ partialCached "social-follow.html" . }}
		</div>
	</div>
</nav>
